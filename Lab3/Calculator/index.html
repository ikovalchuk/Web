<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc">
        <div class="line">Casio 3234</div>
        <input class="input" id="input" type = "text" value = "">
        <div class="sho-ce"></div>
        <div class="btns">
            <form action = "" method = "post">
            <input type="button" class="btn" onclick="document.getElementById('input').value+='7'; return false;" value = "7">
            <input type="button" class="btn" onclick="document.getElementById('input').value+='8'; return false;" value = "8">
            <input type="button" class="btn" onclick="document.getElementById('input').value+='9'; return false;" value = "9">
            <input type="button" class="btn" onclick="document.getElementById('input').value+='+'; return false;" value = "+">
            <input type="button" class="btn" onclick="document.getElementById('input').value+='4'; return false;" value = "4">
            <input type="button" class="btn" onclick="document.getElementById('input').value+='5'; return false;" value = "5">
            <input type="button" class="btn" onclick="document.getElementById('input').value+='6'; return false;" value = "6">
            <input type="button" class="btn" onclick="document.getElementById('input').value+='-'; return false;" value = "-">
            <input type="button" class="btn" onclick="document.getElementById('input').value+='1'; return false;" value = "1">
            <input type="button" class="btn" onclick="document.getElementById('input').value+='2'; return false;" value = "2">
            <input type="button" class="btn" onclick="document.getElementById('input').value+='3'; return false;" value = "3">
            <input type="button" class="btn" onclick="document.getElementById('input').value+='/'; return false;" value = "/">
            <input type="button" class="btn" onclick="document.getElementById('input').value+=','; return false;" value = ",">
            <input type="button" class="btn" onclick="document.getElementById('input').value+='0'; return false;" value = "0">
            <input type="button" class="btn" onclick="document.getElementById('input').value+='='; return false;" value = "=">
            <input type="button" class="btn" onclick="document.getElementById('input').value+='*'; return false;" value = "*">
            </form>
        </div>
    </div>
</body>

</html>
